site_name: "Reinforcement Learning Evolution Foundation"
site_url: https://rlevolution.org
copyright: Copyright &copy; 2025 Reinforcement Learning Evolution Foundation
theme:
  name: material
  logo: assets/images/horizontal_logo.svg
  favicon: assets/images/favicon.svg
  palette:
    - scheme: white
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
        
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.code.select
    - content.code.copy
    - content.code.select

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

repo_url: https://github.com/RLE-Foundation
repo_name: RLE-Foundation

extra:
  social: 
    - icon: fontawesome/brands/github
      link: https://github.com/RLE-Foundation
    - icon: fontawesome/solid/paper-plane
      link: mingqi.yuan@connect.polyu.hk
    # - icon: fontawesome/brands/python
    #   link: https://pypi.org/project/rllte-core/
  
nav:
  - Home: index.md

  - Projects: projects.md

  - Events: events.md

  - Team: team.md

  - Donations: donations.md

  - About: about.md